<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/style.css" />

    <title>Order summary card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img
          class="card-img"
          src="./src/assets/images/illustration-hero.svg"
          alt=""
        />
        <h1>Order Summary</h1>

        <p>
          You can now listen to millions of songs,<br />
          audiobooks, and podcasts on any device <br />
          anywhere you like!
        </p>
        <div class="annual-plan">
          <img src="./src/assets/images/icon-music.svg" alt="Music icon" />
          <div class="plan-details">
            <p>Annual Plan</p>
            <small>$59.99/year</small>
          </div>
          <a href="#">Change</a>
        </div>

        <button>Proceed to Payment</button>
        <p class="cancel-order">Cancel Order</p>
      </div>
    </main>
  </body>
</html>
